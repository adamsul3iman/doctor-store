name: doctor_store
description: A premium medical furniture catalog for MENA.
publish_to: 'none'
version: 1.0.5+8

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins: 
    sdk: flutter
    
  flutter_dotenv: ^6.0.0
  # --- Core Architecture ---
  supabase_flutter: ^2.8.0
  flutter_riverpod: ^2.6.1
  go_router: ^17.0.1
  
  # --- UI & UX ---
  # google_fonts: ^6.2.1  # ⚠️ REMOVED - uses system fonts instead
  font_awesome_flutter: ^10.7.0
  cached_network_image: ^3.4.0
  flutter_cache_manager: ^3.3.0
  shimmer: ^3.0.0
  phosphor_flutter: ^2.0.1
  flutter_svg: ^2.0.10+1
  
  # --- Functional ---
  url_launcher: ^6.3.0
  meta_seo: ^3.0.9

  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.3
  
  # --- Localization ---
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  
  image_picker: ^1.2.1
  shared_preferences: ^2.5.4
  share_plus: ^12.0.1
  flutter_image_compress: ^2.3.0
  screenshot: ^3.0.0
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  flex_color_picker: ^3.4.0
  timeago: ^3.7.1
  flutter_colorpicker: ^1.1.0
  fl_chart: ^1.1.1
  carousel_slider: ^5.0.0
  connectivity_plus: ^6.0.0
  extended_image: ^8.2.0
  smooth_page_indicator: ^1.1.0
  auto_size_text: ^3.0.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "web/icons/Icon-512.png"

flutter:
  uses-material-design: true

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700

  # We will configure assets later if we need local images (like a logo)
  assets:
    - assets/images/
    - web/icons/Icon-512.png
